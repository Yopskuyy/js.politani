<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script type="text/javascript">
        let text = 'katak';

        if([...text].reverse().join("") == text)
        console.log(text = 'kata ini adalah palindrome');
        else
        console.log(text = 'kata ini bukan palindrome');

    </script>
    
</body>
</html>
