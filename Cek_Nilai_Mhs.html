<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aplikasi cek nilai mahasiswa</title>
</head>
<body>
    <script type="text/javascript">
        var nilai = 65;

        if (nilai >= 80)
        alert("Nilai anda adalah A, Selamat anda Lulus");
        else if (nilai >= 70)
        alert("Nilai anda adalah B, Selamat anda Lulus");
        else if (nilai >=  60)
        alert("Nilai anda adalah C, Selamat anda Lulus, Belajar lebih giat")
        else if (nilai >= 50)
        alert ("Nilai anda adalah D, Selamat anda Lulus, Belajar lebih giat")
        else if (nilai <= 49)
        alert("Nilai anda adalah E, Mohon maaf anda harus mengulang")
    
    
    
    </script>
    
</body>
</html>
